server {
    listen 80;
    server_name _;
    root /var/www/public;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Добавляем заголовки CORS в fastcgi_params
        fastcgi_param HTTP_ACCESS_CONTROL_ALLOW_ORIGIN '*';
        fastcgi_param HTTP_ACCESS_CONTROL_ALLOW_METHODS '*';
        fastcgi_param HTTP_ACCESS_CONTROL_ALLOW_HEADERS '*';
        fastcgi_param HTTP_ACCESS_CONTROL_EXPOSE_HEADERS '*';
        
        include fastcgi_params;
        
        # Добавляем заголовки CORS в ответ
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' '*' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Expose-Headers' '*' always;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    client_max_body_size 100M;
    
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
} 